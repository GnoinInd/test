<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Register Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
   
</head>
<body>
    
    <div style="background-color: rgb(234, 234, 236);padding: 20px 0;">
        <div class="form">
            <div class="heading">
                <h4 >Employee Register Form</h4>
            </div>
            <form method="POST" class="my-5">
                <div class="row mt-4">
                    <div class="form-group col-12 col-xl-6">
                        <label>First Name</label>
                        <input type="text" name="firstName" class="form-control"  placeholder="First Name"  required>
                    </div>
                    <div class="form-group col-12 col-xl-6">
                        <label>Last Name</label>
                        <input type="text" name="lastName" class="form-control"  placeholder="Last Name"  required>
                    </div>
                    
                </div>
                <div class="row mt-4">
                    <div class="form-group col-12 col-xl-6">
                        <label >Date of Birth</label>
                        <input type="date" name="DOB" class="form-control"  required>
                    </div>
                    <div class="form-group col-12 col-xl-6">
                        <label >Marital Status</label>
                        <select class="form-control" name="maritalStatus" >
                          <option value=""> Select</option>
                          <option>Married</option>
                          <option>Unmarried</option>
                          <option>Divorced</option>
                        </select>
                    </div>
                </div>

                <div class="row mt-4">
                    <div class="form-group col-12 col-xl-6">
                        <label >Email</label>
                        <input type="email" class="form-control" name="email" placeholder="Email" required>
                    </div>
                    <div class="form-group col-12 col-xl-6">
                        <label >Mobile Number</label>
                        <input type="number" class="form-control" name="mobileNo" placeholder="Mobile No" required>
                    </div>
                </div>
                <div class="form-group mt-4">
                  <label>Address</label>
                  <input type="text"  class="form-control" name="address" placeholder="Street..." required>
                </div>
                <div class="row">
                    <div class="form-group col-12 col-xl-6">
                        <input type="text" class="form-control" name="city" placeholder="City" required>
                    </div>
                    <div class="form-group col-12 col-xl-6">
                        <input type="text" class="form-control" name="pinCode" placeholder="Pin Code" required>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-12 col-xl-6">
                        <input type="text" class="form-control" name="state" placeholder="State" required>
                    </div>
                    <div class="form-group col-12 col-xl-6">
                        <input type="text" class="form-control" name="country" placeholder="Country" required>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="form-group col-12 col-xl-6">
                        <label >Applying Position</label>
                        <input type="text" class="form-control" name="position" placeholder="Applying for Post" required>
                    </div>
                    <div class="form-group col-12 col-xl-6">
                        <div>
                            <label >Type of Work</label>
                        </div>
                        <div class="ml-4 mt-2 row">
                            <div class="col-6">
                                <input type="radio" name="tyoeOfWork" class="form-check-input" placeholder="" required>
                                <span>Full Time</span>
                            </div>
                            <div>
                                <input type="radio" name="tyoeOfWork" class="form-check-input" placeholder="" required>
                                <span>Part Time</span>
                            </div class="col-6">
                        </div>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="form-group col-12 col-xl-6">
                        <label >Experience</label>
                        <select class="form-control" name="Experience">
                            <option value=""> Select</option>
                            <option>Fresher</option>
                            <option>1-2</option>
                            <option>3-5</option>
                            <option>6-8</option>
                            <option>9-12</option>
                          </select>
                    </div>
                    <div class="form-group col-12 col-xl-6">
                        <label >Skills</label>
                        <input type="text" class="form-control" name="skills" placeholder="" required>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="form-group col-12 col-xl-6">
                        <label >Upload Resume </label>
                        <input type="file" class="form-control" name="resule" placeholder="" required>
                    </div>
                </div>

                <div class="text-center mt-5">
                    <button type="submit" class="btn btn-primary px-5">Submit</button>
                </div>
                
            </div>
       
    
        </div>
    </div>

    <!-- ***javascript*** -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
