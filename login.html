<DOCTYPE html>
    <html>

    <head>
        <title>Employee login form</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="container">
            <div class="login_box">
                <form>
                    <label for="Employee-id" class="txt-1"><b>Employee id</b></label>
                    <input type="text" placeholder="Enter employee id" class="input" name="Employee-id" required>
                    <label for="psw" class="txt-1"><b>Password</b></label>
                    <input type="password" placeholder="Enter password" class="input" name="psw" required>

                    <button class="button" type="submit">Log in</button>

                    <div class="txt-1 txt-2">Forget password</div>

                    <lebel class="txt-1">
                        <input type="checkbox" checked="checked" name="remember">Remember me
                    </lebel>
                </form>

                <div class="small"></div>

            <div class="register">
                <button class="button-reg">Employee register</button>
            </div>

            </div>

            
        </div>

    </body>

    </html>
